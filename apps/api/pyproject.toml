[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["app"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "sqlalchemy.*",
    "alembic.*",
    "boto3.*",
    "minio.*",
    "weasyprint.*",
    "reportlab.*",
    "sentry_sdk.*",
    "structlog.*",
    "slowapi.*",
    "redis.*",
    "httpx.*",
    "openai.*",
    "anthropic.*",
    "fastapi_mail.*",
    "jose.*",
    "passlib.*",
    "python_magic.*",
    "docx.*",
    "slugify.*",
]
ignore_missing_imports = true
